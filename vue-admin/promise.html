<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
       

        function promise1(status){
           return new Promise((resolve,reject)=>{
                if(status){
                    resolve('1成功')
                    console.log('1成功')
                }else{
                    reject('1失败')
                    console.log('1失败')
                }
            })
        }

        
        function promise2(status){
           return new Promise((resolve,reject)=>{
                if(status){
                    resolve('2成功')
                    console.log('2成功')
                }else{
                    reject('2失败')
                    console.log('2失败')
                }
            })
        }

        function promise3(status){
        return   new Promise((resolve,reject)=>{
                if(status){
                    resolve('3成功')
                    console.log('3成功')
                }else{
                    reject('3失败')
                    console.log('3失败')
                }
            })
            
        }




        
        promise3(false).then(response=>{
            console.log(response)
        }).catch(error=>{
            console.log(error)
        })
      

    </script>
    
</body>
</html>
